# https://github.com/PalmStoneGames/kube-cert-manager/blob/master/buildspec.yml
version: 0.1

environment_variables:
  plaintext:
    key: "value"

phases:
  pre_build:
    commands:
      - env
      - ls -laR
      - go get -u -v ./...
  build:
    commands:
      - go run main.go provision --level info --s3Bucket weagle --codePipeline SpartaCodePipeline.pipeline.zip